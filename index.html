<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patient Tracker</title>
</head>
<body>
  <div class="container">
    <table>
      <caption>Patient Meal Tracker</caption>
      <thead>
        <tr>
          <th class="primary" id="date-el">"Date Placeholder</th>
          <th class="primary">Floor</th>
          <th class="primary">Joushouku</th>
          <th class="primary">Hitokochidai</th>
          <th class="primary">Kizami</th>
          <th class="primary">Ara-Kizami</th>
          <th class="primary">Softo</th>
          <th class="primary">Mikisa</th>
          <th class="primary">Makanai</th>
          <th class="primary">Shokoinshoku</th>
          <th class="primary">Kenshoku/Yuushoku</th>
          <th class="primary">Yobi</th>
          <th class="primary">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Asa</th>
          <td class="data-cells">Both Floor</td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
        </tr>
        <tr>
          <th>Hiru</th>
          <td class="data-cells">Both Floor</td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
        </tr>
        <tr>
          <th rowspan="2">Oyatsu</th>
          <td class="data-cells">2f</td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
        </tr>
        <tr>
          <td class="data-cells">3f</td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
        </tr>
        <tr>
          <th>Yoru</th>
          <td class="data-cells">Both Floor</td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <td class="data-cells"></td>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
          <th class="data-cells"></th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
